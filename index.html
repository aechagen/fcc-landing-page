<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Starting Template</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <div class="container">
    <header>
      <nav class="nav navbar">
        <a href="#" class="navbar-brand">Poke Mart
          <i class="fas fa-store-alt"></i>
        </a>
        <a href="#" class="nav-link">Our Locations</a>
        <a href="#" class="nav-link">Pricing</a>
        <a href="#" class="nav-link">Contact Us</a>
      </nav>
    </header>

    <section id="hero" class="jumbotron">
      <p class="lead">Your one stop shop for everything you need on your journey!</p>
      <form>
        <input type="text" placeholder="Trainer ID">
        <button>Get started</button>
      </form>
    </section> <!-- #hero -->

    <section id="products">
      <h2 class="text-center">What we offer:</h2>
      <div class="product-description">
        <h4><i class="fas fa-prescription-bottle-alt"></i> Potions</h4>
        <p class="lead">Stuff to heal your team!</p>
      </div>
      <div class="product-description">
        <h4><i class="fas fa-compact-disc"></i> Technical Machines (TMs)</h4>
        
        <p class="lead">Teach best moves to your Pokemon!</p>
      </div>
      <div class="product-description">
        <h4><img src="pokeball.svg" alt="Pokeball" class="pokeball"> Pokeballs</h4>
        <p class="lead">When you just "Gotta catch em all!"</p>
      </div>
    </section> <!-- #products -->
  </div> <!-- .container -->
</body>
</html>
